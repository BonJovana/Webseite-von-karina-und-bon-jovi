            </div>
        </header>
        <div class="IntroVideo IntroVideo--loaded" style="opacity: 1;">
            <video id="bg" loop autoplay muted class="IntroVideo__video" src="https://player.vimeo.com/external/474628156.hd.mp4?s=4f65120da5af965c584722627f4045238e210145&profile_id=175" type="video/mp4">

        <div class="IntroName">
            <div clas="Intro_content">
                <div class="Intro_name">
                    <p>Jovana Golijanin</p>
                </div>
            </div>
        </div>
        <div class="Main_Content">
            <main class="Main">
            <div class="Block Block--undefined Block--paddingBottomXlarge Block--paddingTopXlarge Block--isVisible Block--wasVisible"style="background-color: transparent; color: rgb(0, 0, 0);">
                    <div class="Block_content">    
                        <div class="Block_text">
                            <div class="Text">

                                    studying Media Design in the University of applied
                                    Sciences in Weingarten.
                                    Wanna know more? Visit <a href="#work.html">my full portfolio</a>
                                    <br>
                                </p>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="Titel1">
                <div class="Work_titel">
                    <p>Work</p>
                </div>
            </div>
            <div class="Img_slider">
                <div class="slide active">
                    <img src="pexels-anni-roenkae-2832432.jpg">
                    <div class="info">
                        <p>Work 1</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="pexels-harrison-candlin-2441454.jpg">
                    <div class="info">

                </div>

                    <img src="pexels-photo-4175070.jpg">
                    <div class="info">

                    </div>
                </div>

                    <div class="btn active"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>

            </div>

            </main>            
        </div>
    </div>

    <div>
        
        <address>
            © 2023 <a href="#contact.html">Impressum</a>
          </address>
    </div>


    <script type="text/javascript">
        var slides = document.querySelectorAll('.slide')
        var btns = document.querySelectorAll('.btn');
        let currentSlide = 1;

        var manualNav = function(manual){

            slides.forEach((slide) => {
                slide.classList.remove('active');

                btns.forEach((btn) => {
                    btn.classList.remove('active');
                });
            });

            slides[manual].classList.add('active');
            btns[manual].classList.add('active');
        }

        btns.forEach((btn,i) => {
            btn.addEventListener("click", () =>{
                manualNav(i)
                currentSlide = i;
            });
        });

    </script>
  </body>
  
</html>
